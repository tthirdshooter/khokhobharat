<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khokho Bharat | Coming Soon</title>
    <style>
        :root {
            --primary: #e63946; /* Energetic Red */
            --secondary: #1d3557; /* Deep Sporty Blue */
            --accent: #f1faee; /* Clean White */
        }

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--secondary);
            color: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .container {
            padding: 20px;
            max-width: 800px;
        }

        .logo {
            font-size: 3rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .logo span {
            color: var(--primary);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            opacity: 0.9;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .time-box {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            min-width: 80px;
            border-bottom: 4px solid var(--primary);
        }

        .time-box span {
            display: block;
            font-size: 2rem;
            font-weight: bold;
        }

        .label {
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        .notify-box input {
            padding: 12px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 25px 0 0 25px;
            outline: none;
            width: 250px;
        }

        .notify-box button {
            padding: 12px 25px;
            font-size: 1rem;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 0 25px 25px 0;
            cursor: pointer;
            transition: 0.3s;
        }

        .notify-box button:hover {
            background-color: #c12a36;
        }

        .footer {
            margin-top: 50px;
            font-size: 0.9rem;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="logo">Khokho<span>Bharat</span></div>
        <h1>The chase is about to begin. Something big is coming to the court.</h1>

        <div class="countdown">
            <div class="time-box">
                <span id="days">14</span>
                <div class="label">Days</div>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <div class="label">Hours</div>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <div class="label">Mins</div>
            </div>
        </div>

        <div class="notify-box">
            <input type="email" placeholder="Enter your email">
            <button>Get Notified</button>
        </div>

        <div class="footer">
            &copy; 2026 Khokho Bharat. All rights reserved.
        </div>
    </div>

</body>
</html>
